<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">

    
    <div class="head">
        <h1>Rock-Paper-Scissors</h1>

    </div>

    <div id="wid" >
        <h2 class="bodyPart">Computer Choice: <span id="computerChoice"></span></h2>
        <h2 class="bodyPart">User Choice: <span id="userChoice"></span></h2>
        <h2 class="bodyPart">Result: <span id="result"></span></h2>

    </div>

    <div >
        <button id="rock" class="buttons">Rock</button>
        <button id="scissors" class="buttons">scissors</button>
        <button id="paper" class="buttons">Papers</button>

    </div>


</div>


    <script src="app.js"></script>
</body>
</html>
